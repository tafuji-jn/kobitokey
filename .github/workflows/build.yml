name: Build ZMK firmware
on: [push, pull_request, workflow_dispatch]

jobs:
  update-excluded-positions:
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    outputs:
      changed: ${{ steps.check.outputs.changed }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Run update_excluded_positions.py
        run: python scripts/update_excluded_positions.py

      - name: Check for changes
        id: check
        run: |
          if git diff --quiet config/boards/shields/KobitoKey/KobitoKey_left.overlay; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push if changed
        if: steps.check.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add config/boards/shields/KobitoKey/KobitoKey_left.overlay
          git commit -m "Auto-update excluded-positions"
          git push

      - name: Re-trigger workflow for build
        if: steps.check.outputs.changed == 'true'
        run: gh workflow run build.yml
        env:
          GH_TOKEN: ${{ github.token }}

  build:
    needs: update-excluded-positions
    if: |
      always() &&
      needs.update-excluded-positions.outputs.changed != 'true' &&
      github.event_name != 'push'
    uses: zmkfirmware/zmk/.github/workflows/build-user-config.yml@v0.3

  trigger-private-build:
    runs-on: ubuntu-latest
    needs: update-excluded-positions
    if: |
      always() && (
        (github.event_name == 'push' && needs.update-excluded-positions.outputs.changed != 'true') ||
        github.event_name == 'workflow_dispatch'
      )
    steps:
      - uses: actions/checkout@v4

      - name: Trigger kobitokey_private build
        run: |
          SHA=$(git rev-parse HEAD)
          curl -X POST \
            -H "Authorization: token ${{ secrets.PRIVATE_REPO_PAT }}" \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/repos/tafuji-jn/kobitokey_private/dispatches \
            -d "{
              \"event_type\": \"build_firmware\",
              \"client_payload\": {
                \"sha\": \"$SHA\",
                \"ref\": \"${{ github.ref }}\"
              }
            }"
