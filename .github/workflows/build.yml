name: Build ZMK firmware
on: [push, pull_request, workflow_dispatch]

jobs:
  update-excluded-positions:
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Run update_excluded_positions.py
        run: python scripts/update_excluded_positions.py

      - name: Commit if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add config/boards/shields/KobitoKey/KobitoKey_left.overlay
          git diff --cached --quiet || git commit -m "Auto-update excluded-positions"
          git push || true

  build:
    needs: update-excluded-positions
    if: always()
    uses: zmkfirmware/zmk/.github/workflows/build-user-config.yml@v0.3
